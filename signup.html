<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --palestine-green: #006400; /* Dark green */
            --palestine-red: #d81e05; /* Dark red */
            --palestine-white: #ffffff; /* White */
            --palestine-black: #000000; /* Black */
        }

        body {
            background-image: linear-gradient(to bottom right, var(--palestine-green), var(--palestine-red));
            color: var(--palestine-white);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 30px;
            color: var(--palestine-black);
        }

        .form-control {
            border-color: var(--palestine-black);
        }

        .btn-signup {
            background-color: var(--palestine-black);
            color: var(--palestine-white);
            border-color: var(--palestine-black);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-signup:hover {
            background-color: var(--palestine-white);
            color: var(--palestine-black);
            border-color: var(--palestine-black);
        }
    </style>
</head>
<body>

    <div class="container">
    <h1 class="my-5 text-center">Sign Up</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="signup.php" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
